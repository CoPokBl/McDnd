# Action Types
# - leave
# - jump (Specify 'target')
#
# If there is only one choice it is activated automatically

data:
  intro:
    lines:
      - "Narrator: Hello there"
      - "Narrator: Welcome to hell :)"
    choices:
      leave:
        text: "I want to leave"
        skill: "none"
        success:
          fake-leave:
            type: "jump"
            target: "attempt-leave"
      yay:
        text: "Yay!!!"
        skill: "none"
        success:
          actual-leave:
            type: "leave"

  attempt-leave:
    lines:
      - "Narrator: Ok bye!"
      - "..."
      - "Narrator: Welcome back!"
    choices:
      go-back:
        text: ""
        skill: "none"
        success:
          go-back:
            type: "jump"
            target: "intro"
